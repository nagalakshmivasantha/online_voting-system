<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #0b0f19; /* Blackish background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Container */
        .login-container {
            background-color: #141b2d; /* Darker blue container */
            border: 1px solid #1f2a48; /* Subtle border */
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(30px); /* Slide in from below */
            animation: fadeInSlide 1s ease-out forwards;
        }

        h2 {
            font-size: 28px;
            color: #4da8ff; /* Blue heading */
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #cfcfcf; /* Lighter gray */
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #0f1522; /* Darker input */
            color: #ffffff; /* White text */
            border: 1px solid #333f58;
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            border-color: #4da8ff; /* Focus highlight */
            box-shadow: 0 0 8px rgba(77, 168, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4da8ff; /* Blue button */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1f6fb2; /* Darker blue on hover */
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #cfcfcf;
        }

        a {
            color: #4da8ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1f6fb2; /* Darker blue */
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            
            <button type="submit">Login</button>
            
        </form>
        <p>Don't have an account? <a href="{% url 'register_user' %}">Sign Up</a></p>
        <p><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
    </div>
</body>
</html>
